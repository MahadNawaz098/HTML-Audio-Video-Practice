<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio and Video Practice</title>
</head>
<body>
    <h1>Exploring Audio and Video Elements</h1>

    <!-- Audio Section -->
    <audio controls>
        <source src="01.HTML_08.audio-and-video_assets_song.mp3" type="audio/mpeg">
        <source src="song.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <p>Listen to our catchy tune.</p>

    <!-- Video Section -->
    <video width="640" height="360" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="01.HTML_08.audio-and-video_assets_video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <p>Watch our exciting video.</p>

</body>
